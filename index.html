<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Login</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* New gradient background */
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient color */
            color: #ffffff; /* Light text */
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #b3b3b3;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #262626;
            color: #ffffff;
            outline: none;
            font-size: 16px;
        }

        .login-form button {
            padding: 12px;
            background: #00bcd4; /* Primary button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #0097a7; /* Darker shade on hover */
        }

        .login-form .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: -10px;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .login-form .forgot-password:hover {
            color: #ffffff;
        }

        .login-footer {
            text-align: center;
            font-size: 12px;
            color: #b3b3b3;
        }

        .login-footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Login to your Ark Account</p>
        </div>
        <form class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
